<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility-classes.css">
    <link rel="stylesheet" href="CSS/media.css">
</head>

<body>
    <div class="container p1">
        <div class="left">

            <div class="home p2 radius bg-grey">
                <div class="logo">
                    <img src="images/spotify-logo.png" alt="">
                </div>
                <ul>
                    <li class="p1 align"><img src="images/home-logo.png" alt="">Home</li>
                    <li class="p1 align"><img src="images/search-logo.png" alt="">Search</li>
                </ul>
            </div>

            <div class="lib-container bg-grey m1 radius p2">
                <div class="plus-icon align flex justify  ">
                    <span>Your Library</span>
                    <span>+</span>
                </div>

                <div class="overflow-scroll">
                    <div class="p1 m2 radius">
                        <p>Create your first playlist </p>
                        <p>It's easy, we'll help you </p>
                        <button class="playlist-btn">
                            Create playlist
                        </button>
                    </div >

                    <div class="p1 m2 radius">
                        <p>Let's find some podcasts to follow </p>
                        <p>We'll keep you updated on new episodes</p>
                        <button class="playlist-btn">
                            Browse podcasts
                        </button>
                    </div>

                </div>
                
                <div class="links m2">
                    <ul class="flex">
                        <li><a href="#">Legal</a></li>
                        <li><a href="#">Safety & Privacy Center </a></li>
                        <li><a href="#">Privacy Policy </a></li>
                        <li><a href="#">Cookies</a></li>
                        <li><a href="#">About Ads</a></li>
                        <li><a href="#">Accessibility</a></li>
                        <li><a href="#">Cookies</a></li>
                    </ul>
                </div>

            </div>





        </div>

        <div class="right bg-grey">

        </div>
    </div>

</body>

</html>
